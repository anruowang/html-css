<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
    <style type="text/css">
		div{
			width:120px;
			height:50px;
			margin:30px;
			background-color:pink;
			}
		.box1{
			overflow:visible;
		}
		.box2{
			overflow:hidden;
		}
		
		.box3{
			overflow:scroll;
		}
		.box4{
			overflow:auto;
		}
	</style>
<body>
	<div class="box1">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="box2">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="box3">aaaa</div>
    <div class="box4">aaaaaaa</div>
</body>
</html>
