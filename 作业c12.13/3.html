<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form action="" method="get">
			名字：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="ming" type="text" maxlength="16" size="20"/><br/>
			姓氏；&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="xing" type="text" maxlength="16" size="20"/><br/>
			登录名：&nbsp;&nbsp;&nbsp;<input name="uname" type="text" maxlength="16" size="20"/>（可包含a-z,0-9和下划线）<br/>
			密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="pwd" type="password" maxlength="16" size="20"/>（至少包含６个字符）<br/>
			再次输入密码<input name="pwdt" type="password" maxlength="16" size="20"/><br/>
			电子邮箱：<input name="email" type="text" maxlength="16" size="20"/>（必须包含＠字符）<br/>
			性别：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="a.png"><input name="sex" type="radio" value="boy" checked="checked">男
					<img src="b.png"><input name="sex" type="radio" value="girl">女<br/>
			头像：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="photo" type="file" accept="image/jpeg" value="浏览..."/><br/>
			爱好：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="hobits" type="checkbox" value="sports">运动
					<input name="hobits" type="checkbox" value="chat">聊天
					<input name="hobits" type="checkbox" value="games">玩游戏</br>
			出生日期：<select>
							<option name="90">yyyy</option>
							<option name="91">1991</option>
							<option name="92">1992</option>
							<option name="93">1993</option>
							<option name="94">1994</option>
							<option name="95">1995</option>
							<option name="96">1996</option>
						</select>
						<select name="month">
							<option name="90">【选择月份】</option>
							<option name="91">1991</option>
							<option name="92">1992</option>
							<option name="93">1993</option>
							<option name="94">1994</option>
							<option name="95">1995</option>
							<option name="96">1996</option>
						</select>
						<select name="day">
							<option name="90">dd</option>
							<option name="91">1991</option>
							<option name="92">1992</option>
							<option name="93">1993</option>
							<option name="94">1994</option>
							<option name="95">1995</option>
							<option name="96">1996</option>
						</select></br>
					        &nbsp;&nbsp;&nbsp;&nbsp;<input name="q" type="image" src="c.png">
						<input name="w" type="image" src="d.png"><br/>
		</form>
	</body>
	
</html>
